services:
  - type: web
    name: ethernity-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.13.4"
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "False"
